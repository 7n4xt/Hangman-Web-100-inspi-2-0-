{{define "engines"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engines</title>
</head>
<style>
   * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        text-decoration: none;
        font-family: "Orbitron", sans-serif;
        font-weight: bold;
    }

    .nav-container {
        padding: 13px 10px;
    }

    .nav-style {
        background: linear-gradient(135deg, #009b8e 0%, #007092 100%);
        border-radius: 7px;
        padding: 15px 25px;
        box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
    }

    .menu {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
    }

    .menu a {
        color: white;
        padding: 5px 10px;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        transition: padding 0.3s, background-color 0.3s, opacity 0.1s, transform 0.1s;
    }

    .menu a:hover {
        background-color: #00c3b2;
        padding: 5px 25px;

    }

    .menu a:active {
        opacity: 0.5;
        transform: translateY(3px);
    }
</style>
<body>
  <nav class="nav-container">
    <div class="nav-style">
        <div class="menu">
            <a href="/home">Home</a>
            <a href="/rules">Rules</a>
            <a href="/engines">Engines</a>
            <a href="#">Developers</a>
        </div>
    </div>
</nav>

</body>
</html>
{{end}}
